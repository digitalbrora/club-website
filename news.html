---
layout: base
menu: news
---
<article class="lead-content">
{% for post in site.posts %}
  <div class="lead-content-block">
    <a href="{{ post.url }}">
      <img src="{{ post.feature-image | replace: '.', '-large.' }}" alt="{{ post.title }}">
    </a>
  </div>
  <div class="lead-content-block">
    <a href="{{ post.url }}">
      <h1 class="title">{{ post.title }}</h1>
    </a>
    <p>{{post.excerpt | strip_html}}</p>
  </div>
{% endfor %}
</article>
