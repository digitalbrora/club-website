---
layout: base
---
<article class="">
  <h1>{{ page.title }}</h1>
  <img src="{{ page.thumbnail }}" alt="">
  <p><strong>{{ page.excerpt | strip_html | strip_newlines }}</strong></p>
  {{ content | remove: page.excerpt }}
</article>
<aside class="">
  <p>It was written on {{ page.date }}</p>
  <p>This is posted under {{ page.category }} news</p>
</aside>
